<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <section>
        <h1>Загрузка файлов</h1>

        <div class="upload">
            <form id="uploadForm" enctype="multipart/form-data">
                <label>Файл</label><br>
                <input type="file" name="filedata" /><br><br>
                <button type="submit">Отправить</button>
            </form>
            <div id="uploadStatus"></div>
        </div>
        
        <div>
            <h2>Файлы:</h2>
            <div id="files">
                
            </div>
        </div>
    </section>
    

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.querySelector('input[type="file"]');
            const statusDiv = document.getElementById('uploadStatus');
            
            if (!fileInput.files[0]) {
                statusDiv.textContent = 'Пожалуйста, выберите файл';
                return;
            }
            
            const formData = new FormData();
            formData.append('filedata', fileInput.files[0]);
                        
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    statusDiv.textContent = 'Файл успешно загружен!';

                    fileInput.value = '';
                    
                    loadFiles();
                    
                    setTimeout(() => {
                        statusDiv.style.display = 'none';
                    }, 3000);
                } else {
                    const errorText = await response.text();
                    statusDiv.textContent = `Ошибка: ${errorText}`;
                }
            } catch (error) {
                statusDiv.textContent = `Ошибка сети: ${error.message}`;
            }
        });

        async function loadFiles() {
            const filesDiv = document.getElementById('files');
            
            try {
                const response = await fetch('/files');
                if (!response.ok) {
                    throw new Error('Ошибка сервера');
                }
                
                const files = await response.json();
                showFiles(files);
            } catch (error) {
                console.error("Ошибка:", error);
                filesDiv.innerHTML = `<div>Ошибка загрузки файлов: ${error.message}</div>`;
            }
        }

        function showFiles(files) {
            const div = document.getElementById('files');

            if (!files || files.length === 0) {
                div.innerHTML = '<div>Нет загруженных файлов</div>';
                return;
            }

            div.innerHTML = files
                .map((file) => `
                    <div class="file">
                        <div class="file-info">
                            <div class="name"><strong>${escapeHtml(file.originalName)}</strong></div>
                            <div class="details">
                                <small>Размер: ${formatSize(file.size)}</small> | 
                                <small>Тип: ${file.mimetype}</small> | 
                                <small>Загружен: ${formatDate(file.uploadDate)}</small>
                            </div>
                        </div>
                        <div class="file-actions">
                            <a href="/download/${file.id}" title="Скачать" class="download">Скачать</a>
                            <a href="#" onclick="deleteFile(${file.id})" class="delete" title="Удалить">Удалить</a>
                        </div>
                    </div>`
                )
                .join('');
        }

        function formatSize(bytes) {
            if (!bytes) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ru-RU') + ' ' + 
                       date.toLocaleTimeString('ru-RU', { 
                           hour: '2-digit', 
                           minute: '2-digit' 
                       });
            } catch (e) {
                return dateString;
            }
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        async function deleteFile(id) {
            if (!confirm('Вы уверены, что хотите удалить этот файл?')) {
                return;
            }
            
            try {
                const response = await fetch(`/file/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.ok) {
                    alert('Файл успешно удален');
                    loadFiles();
                } else {
                    const error = await response.json();
                    alert(`Ошибка при удалении: ${error.error}`);
                }
            } catch (error) {
                alert('Ошибка при удалении: ' + error.message);
            }
        }

        document.addEventListener('DOMContentLoaded', loadFiles);

        setInterval(loadFiles, 30000);
    </script>
</body>
</html>
